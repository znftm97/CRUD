<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div style="width: 500px; margin: 0 auto; display: block" >
        <table class="table table-dark">
            <tbody>
                <tr>
                    <td>이름 </td>
                    <td th:text="${memberDto.name}"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td th:text="${memberDto.email}"></td>
                </tr>
            </tbody>
        </table>

        <div class="form-row float-right">
            <a class="btn btn-primary" href="/members/update/valid">정보 수정</a>
            <form th:action="@{/members/delete}" method="post">
                <button class="btn btn-danger">회원 탈퇴</button>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
